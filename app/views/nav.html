<div ng-if="$session.userState" id="nav-view" class="paper-shadow-bottom paper-shadow-bottom-z-2" ng-controller="NavCtrl">
    <nav id="nav" class="navbar navbar-default navbar-fixed-top paper-shadow-bottom paper-shadow-bottom-z-1" ng-init="deviceCheck(device)">
        <div class="nav-background animate-nav-color" ng-if="logoutHover" ng-animate></div>
        <div class="container-fluid">
            <div>
                <ul class="nav navbar-nav nav-pills pull-right">
                    <li class="animate-button-lift" ng-animate>
                        <a ui-sref="auth.profile.profileslib">
                            <span class="glyphicon glyphicon-search"></span>
                        </a>
                    </li>
                    <li class=" hidden-xs animate-button-lift"> <a><b>{{time | date: 'mediumTime'}}</b>
                        </a>
                    </li>
                    <li class="hidden animate-button-lift" ng-animate> <a ui-sref="auth.event-control">Event Control</a>
                    </li>
                    <li class="hidden-xs animate-button-lift" ng-animate> <a ui-sref="auth.create">Create Event</a>
                    </li>
                    <li class="hidden-xs animate-button-lift" ng-animate> <a ui-sref="auth.mission-control">Mission Control</a>
                    </li>
                    <li class="hidden-xs animate-button-lift" ng-animate> <a ui-sref="#"><i class="fa fa-bell-o"></i></a>
                    </li>
                    <li class="animate-button-lift" ng-animate>
                        <a ng-click="messageToggle(messagePane)">
                            <span class="glyphicon glyphicon-envelope"></span>
                        </a>
                    </li>
                    <li class="animate-button-lift" ng-animate ng-show-auth="['logout','error']" ng-cloak> <a class="btn btn-primary" ui-sref="anon.home">Log In</a>
                    </li>
                    <li class="hidden-xs animate-button-lift" ng-animate> <a ng-click="logOutAsk()"><i class="fa fa-power-off"></i></a>
                    </li>

                </ul>
                <!--  <h3 class="text-muted brand">
                   <a class="btn btn-lg" ng-click="sidebarToggle(sidebarMenu);">
                       <span class="glyphicon glyphicon-list"></span>
                       <span class="glyphicon" ng-class="{'glyphicon-chevron-right': !sidebarMenu, 'glyphicon-chevron-left': sidebarMenu}"></span>Staffit</a>
               </h3> -->
                <div class="animate-swift-out nav-img-holder" ng-class="{'nav-img-slide': sidebarMenu, 'img-circle-parent': !sidebarMenu}" ng-animate>
                    <div class="animate-button-lift nav-pointer nav-img">
                        <img class="img-responsive img-thumbnail img-circle paper-shadow-bottom paper-shadow-bottom-z-1" ng-src="{{'http://www.gravatar.com/avatar/' + gravatar}}" alt="Profile" ng-click="sidebarToggle(sidebarMenu);">

                    </div>
                </div>
                <span class="navbar-brand nav-title">A.lance</span>

            </div>
        </div>
    </nav>
    <!-- Left Side Menu -->
    <div class="animate-swift-out paper-shadow-bottom paper-shadow-bottom-z-4" id="sidebar" ng-class="{'col-sm-1': !sidebarMenu, 'col-md-3': sidebarMenu, 'sidebar-offcanvas': !sidebarMenu && phone, 'col-xs-8': sidebarMenu, 'col-sm-6': sidebarMenu}" role="navigation" ng-animate>
        <img class="hidden img-responsive img-thumbnail img-circle paper-shadow-bottom paper-shadow-bottom-z-1" ng-src="{{'http://www.gravatar.com/avatar/' + gravatar}}" alt="Profile" ng-click="sidebarToggle(sidebarMenu);">
        <div class="sidemenu-container col-xs-12">
            <profile></profile>            
        </div>
    </div>
    <!-- Message Pane -->
    <div class="animate-swift-out paper-shadow-bottom paper-shadow-bottom-z-4 col-xs-8 col-sm-6 col-md-4 col-lg-3" id="message-pane" ng-class="{'msg-pane-oncanvas': messagePane, 'msg-pane-offcanvas': !messagePane}">
        <div class="msg-pane-container">
            <messages></messages>
        </div>
    </div>

</div>
