<div>
    <div class="panel paper-shadow-top paper-shadow-top-z-2">
        <h2>{{'Welcome ' + user.name}}</h2>
        <button class="btn btn-success" ng-click="editSave($scope.user)">Save!</button>
        <div>
            <input ng-model="user.name" />
        </div>
        <div class="panel info" ng-repeat="userData in user">
            <div>{{userData}}
            </div>
        </div>
        <paper-input label="Your Name" floatingLabel="true" ng-model="user.name"></paper-input>
    </div>

</div>
