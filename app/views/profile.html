<div>
    <div class="panel card col-sm-6 paper-shadow-top paper-shadow-top-z-2 hidden-xs">
        <ul ng-repeat="(key, userData) in userEdit">
            <li>
                <div class="input-group">
                    <span class="input-group-addon">{{key}}</span>
                    <input type="text" class="form-control" placeholder="{{userData}}" ng-model="userData">
                </div>
            </li>
        </ul>
    </div>
    <div class="panel card col-sm-6 paper-shadow-top paper-shadow-top-z-2" ng-switch on="profileEdit">
        <div>header picture space
            <div>name container
                <h1>{{user.name}}</h1>
                <button ng-if="profileEdit" class="btn btn-success btn-lg" type="button" ng-click="editProfile(profileEdit)">
                    <span>Done</span>
                    <span class="glyphicon glyphicon-ok"></span>
                </button>
                <button ng-if="!profileEdit" class="btn btn-primary btn-lg" type="button" ng-click="editProfile(profileEdit)">
                    <span>Edit</span>
                    <span class="glyphicon glyphicon-cog"></span>
                </button>

            </div>
        </div>
        <div class="animate-profile-edit" ng-switch-when="true">
            <div class="panel">
                <h4><b>Pictures</b>
                </h4>
            </div>
            <div class="panel">
                <h4><b>Contact</b>
                </h4>
            </div>
            <div class="panel">
                <h4><b>Basic Information</b>
                </h4>
                <div class="input-group">
                    <span class="input-group-addon">Phone</span>
                    <input type="text" class="form-control" placeholder="{{userEdit.cell}}" ng-model="userEdit.cell">
                </div>
            </div>
            <div class="panel">
                <h4><b>Skills</b>
                </h4>
            </div>

        </div>
        <div class="animate-profile-edit" ng-switch-default>
            <div class="panel">
                <h4><b>Pictures</b>
                </h4>
            </div>
            <div class="panel">
                <h4><b>Contact</b>
                </h4>
            </div>
            <div class="panel">
                <h4><b>Basic Information</b>
                </h4>
            </div>
            <div class="panel">
                <h4><b>Skills</b>
                </h4>
            </div>
        </div>
    </div>


</div>
