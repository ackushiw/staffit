<div class="panel card col-sm-7 col-m-8 paper-shadow-top paper-shadow-top-z-1">
    <ul ng-repeat="(key, userData) in userEdit">
        <li>
            <div class="input-group">
                <span class="input-group-addon">{{key}}</span>
                <input type="text" class="form-control" placeholder="{{userData}}" ng-model="userData">
            </div>
        </li>
    </ul>
</div>
<profile class="col-sm-5 col-m-4 paper-shadow-top paper-shadow-top-z-2 hidden-xs"></profile>
