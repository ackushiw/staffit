<nav></nav>
<div class="paste-event"></div>

<div class="panel panel-success col-sm-4">

    <div class="form-group"><h1>Staff List</h1>
          <input class="form-control" type="search" ng-model="search" placeholder="Search list..."></div>
    <div>
        <ul class="list-group">
            <li class="list-group-item" ng-repeat="event in eventStafflist">
                <b>{{event.eventName}}{{event.created}}</b>
                <div class="table-responsive">
                    <table class="table table-striped table-hover">
                        <tr ng-repeat="staff in event.staffList | orderByPriority | filter:search:strict">
                            <td>{{staff.number}}</td>
                            <td>{{staff.name}}</td>
                            <td>{{staff.calltime}}</td>
                            <td>{{staff.phone}}</td>
                            <td></td>
                        </tr>
                    </table>
                </div>
            </li>
        </ul>
    </div>
</div>


<div class="panel panel-info col-sm-4">
    <h1>Iterate Test</h1>
    <div>
        <ul class="list-group">
            <li class="list-group-item" ng-repeat="staff in testIterate | orderByPriority | filter:search:strict">
                <b>{{staff}}{{test}}</b>
                <ul class="list-group">
                  <li class="list-group-item" ng-repeat="staff in event.staffList">{{staff}}</li>
                </ul>
            </li>
        </ul>
    </div>
</div>
<div class="panel panel-info col-sm-4">
    <h1>Json Test</h1>
    <div>
        <ul class="list-group">
            <li class="list-group-item" ng-repeat="staff in staffList | orderByPriority | filter:search:strict">
                <b>{{staff.name}}</b>
                <ul class="list-group">
                  <li class="list-group-item" ng-repeat="staff in event.staffList">{{staff}}</li>
                </ul>
            </li>
        </ul>
    </div>
</div>

<div class="event-form">
    
</div>
