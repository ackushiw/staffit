<div class="panel panel-primary col-sm-4">
    <h1>Staff it</h1>
    
    <div ng-form name="eventForm" role="form">
        <div class="form-group">
          <input class="form-control" type="text" ng-model="eventName" placeholder="Event Name">
        </div>

        <div class="form-group">
          <textarea class="form-control" name="createlist" id="" cols="30" rows="10" ng-model="pasteData.text" ng-list="/\n/" placeholder="Paste Staff list here..." required ng-paste="pasted = true"></textarea>
        </div> 
        
        <button class="btn btn-lg btn-primary btn-block" ng-class="{disabled: pasted == false}" ng-href="#" ng-click="update(pasteData)">Form Test</button>    
        <br/>
    </div>    
</div>
