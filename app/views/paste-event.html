<div>
    <div class="col-sm-12">
        <button class="btn btn-info btn-block" ng-click="pasteCollapsed = !pasteCollapsed">CEE Paste Staff list</button>
        <div collapse="pasteCollapsed">
            <div ng-form name="eventForm" role="form">
                <div class="form-group">
                    <textarea class="form-control" name="createlist" id="" cols="30" rows="10" ng-model="pasteData.text" ng-list="/\n/" placeholder="Paste a CEE staff list here to create staff manager" ng-paste="pasted = true"></textarea>
                </div>
                <button class="btn btn-lg btn-primary btn-block" ng-class="{disabled: pasted == false}" ng-href="#" ng-click="pasteUpdate(pasteData)">Form Test</button>
                <br/>
            </div>
        </div>
    </div>
</div>
