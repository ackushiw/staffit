<div class="panel panel-primary col-sm-4">
    <h1>Staff it</h1>
    
    <div ng-form name="eventForm" role="form">
        <div class="form-group">
          <input class="form-control" type="text" ng-model="eventName" placeholder="Event Name">
        </div>

        <div class="form-group">
          <textarea class="form-control" name="createlist" id="" cols="30" rows="10" ng-model="pasteData.text" ng-list="/\n/" placeholder="Paste Staff list here..." required></textarea>
        </div> 
        <a class="btn btn-lg btn-success" ng-href="#" ng-click="createList($event)">Create List<span class="glyphicon glyphicon-ok"></span></a>
        <button class="btn btn-lg btn-warning" ng-href="#" ng-click="showJson(pasteData)">To Json</button>
        <button class="btn btn-lg btn-danger" ng-href="#" ng-click="forEach($event)">forEach</button>
        <button class="btn btn-lg btn-primary" ng-href="#" ng-click="update(pasteData)">Form Test</button>        

    </div>
    <p>{{slave | json}}</p>
    <ul ng-model="test">
            <li ng-repeat="list in pasteData">{{list}}</li>
        </ul>
</div>
