<nav></nav>
<div class="panel panel-success col-sm-12">
<div class="input-group"><input ng-show-auth="logout" type="text"  ng-model="user.username" placeholder="Username" class="form-control">
                <span class="input-group-btn"><button class="btn btn-primary"  ng-click="register(auth, user)">Register</button></span></div>

    <div class="form-group">
        <h1>Staff List</h1>
        <input class="form-control hidden" type="search" ng-model="search" placeholder="Search list...">
    </div>
    <!-- Check in table -->
    <div>
        <ul class="list-group">
            <li class="list-group-item" ng-repeat="event in eventStafflist track by $index | orderByPriority:reverse">
                <b>{{event.eventName}}{{" Created: "}}{{event.created | date : fullDate }}</b>
                <div class="table-responsive">
                    <table class="table table-striped table-hover">
                        <tr class="checkIn" ng-class="{success: staff.arrived}" ng-repeat="staff in event.staffList track by $index | orderByPriority | filter:search:strict" staffArrived="checkIn(person)" ng-transclude>
                            <td>{{staff.number}}</td>
                            <td>{{staff.name}}</td>
                            <td>{{'Checked in: ' + staff.arrived}}</td>
                            <td>{{staff.position}}</td>
                            <td>{{staff.calltime}}</td>
                            <td><a ng-href="{{'tel:'}}{{staff.phone}}" value="{{'+1'}}{{staff.phone}}">{{staff.phone}}</a></td>
                            <td>{{staff.ntc}}</td>
                            <td><button class="btn btn-default" ng-click="checkIn(staff)">Check in</button></td>
                        </tr>
                    </table>
                </div>
            </li>
        </ul>
    </div>
</div>
